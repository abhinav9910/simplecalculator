<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Calculator</title>

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main>
		<section>
			<h1 class="name">Simple Calculator</h1>
			<form class="calculator">
				<input type="text" class="screen" readonly="">
			</form>
			<div class="buttons">			
				<button type="button" class="btn btn-clear" value="C" onclick="clr()">C</button>
				<button type="button" class="btn btn-operator" value="/" onclick="display('/')">/</button>
				<button type="button" class="btn btn-operator" value="*" onclick="display('*')">×</button>
				<button type="button" class="btn btn-operator" value="-" onclick="display('-')">-</button>
				<button type="button" class="btn btn-num" value="7" onclick="display('7')">7</button>
				<button type="button" class="btn btn-num" value="8" onclick="display('8')">8</button>
				<button type="button" class="btn btn-num" value="9" onclick="display('9')">9</button>
				<button type="button" class="btn btn-operator btn-long" value="+" onclick="display('+')">+</button>
				<button type="button" class="btn btn-num" value="4" onclick="display('4')">4</button>
				<button type="button" class="btn btn-num" value="5" onclick="display('5')">5</button>
				<button type="button" class="btn btn-num" value="6" onclick="display('6')">6</button>
				<button type="button" class="btn btn-num" value="1" onclick="display('1')">1</button>
				<button type="button" class="btn btn-num" value="2" onclick="display('2')">2</button>
				<button type="button" class="btn btn-num" value="3" onclick="display('3')">3</button>
				<button type="button" class="btn btn-equal btn-long" value="=" onclick="solve()">=</button>
				<button type="button" class="btn btn-num  btn-wide" value="0" onclick="display('0')">0</button>	
				<button type="button" class="btn btn-num" value="." onclick="display('.')">.</button>				
			</div>
		</section>			
	</main>
	<div class="theme">
		<label class="switch">
			<input type="checkbox" class="toggle-theme" onclick="themeChange()" >
			<span class="slider round"></span>
			<label for="text" class="theme-text">Dark</label>
		</label>
	</div>

	<footer>
		<h3>Made by Abhinav with ❤️</h3>
	</footer>

	<script src="./script.js" type="text/javascript"></script>
	
</body>
</html>
